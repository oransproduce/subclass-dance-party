<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/squareDancer.js"></script>
    <script src="src/rectangleDancer.js"></script>
    <script src="src/assassinDancer.js"></script>
    <script src="src/expander.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Pandemic Dance Party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a teemo dancer</a><a href="#" class="addDancerButton alternate" data-dancer-maker-function-name="makeSquareDancer">add an imposter dancer</a><a href="#" class="addDancerButton" data-dancer-maker-function-name="makeRectangleDancer">add a mooCow dancer</a><a href="#" class="addDancerButton alternate" data-dancer-maker-function-name="makeAssassinDancer">add a pandemic dancer</a><a href="#" class="addDancerButton" data-dancer-maker-function-name="makeExpanderDancer">add an expander dancer</a><a href="#" class="lineUp alternate">Line Up!</a>
    </div>
    <audio id="danceAudio" controls>
      <source src="Audio/OutKast-Hey-Ya.mp3" type="audio/mp3">
    </audio>
    <img class='background' src='https://c1.staticflickr.com/1/499/31599055124_51abc1a2a5_o.jpg'>
    <script src="src/init.js"></script>
    <script>
      document.getElementById("danceAudio").volume = 0.15;
    </script>
  </body>
</html>
